<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Lista de Exercícios</title>
</head>

<body class="container">
  <form action="">
    <div class="row g-3">

      <!-- First Name -->
      <div class="mb-4 col">
        <label for="firstname" class="label-control ">First name</label>
        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Mark" />
      </div>

      <!-- Last Name -->
      <div class="mb-4 col">
        <label for="lastname" class="label-control">Last name</label>
        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Otto" />
      </div>


      <div class="col md-4">

        <!-- Username -->
        <label for="validationCustomUsername" class="label-control">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            placeholder="Username" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <!-- City -->
      <div class="col-6 md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" placeholder="City" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>

      <!-- State -->
      <div class="col md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <input type="text" placeholder="State" class="form-control" id="validationCustom04" required>



        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>

      <!-- Zip -->
      <div class="col md-3">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" placeholder="Zip" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>

      <!-- Check Input -->
      <div class="mt-3 col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class=" mt-3 col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </div>
  </form>
  <hr />
  <!-- Cadastros -->
  <p class="fs-2">Cadastros</p>
  <form>
    <div class="row g-4 mx-5">

      <!-- Código -->
      <div class="col-1 mb-3">
        <label for="codigo" class="label-control fw-bold">Código</label>
        <input type="text" name="codigo" id="codigo" class="form-control" placeholder="32" readonly />
      </div>

      <!-- Nome -->
      <div class="col-5 mb-3">
        <label for="Nome" class="label-control fw-bold">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome Completo do Cliente" />
      </div>

      <!-- E-mail -->
      <div class="col-4 mb-3">
        <label for="email" class="label-control fw-bold">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="cliente@dominio.com" />
      </div>

      <!-- CPF -->
      <div class="col-2 mb-3">
        <label for="cpf" class="label-control fw-bold">CPF</label>
        <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Só números" />
      </div>
    </div>

    <div class="row g-4 mx-5">

      <!-- Nº Celular -->
      <div class="col-2 mb-3">
        <label for="ndecelular" class="label-control fw-bold">Nº Celular</label>
        <input type="text" name="ndecelular" id="ndecelular" class="form-control" placeholder="Nº do celular" />
      </div>

      <!-- Telefone -->
      <div class="col-2 mb-3">
        <label for="telefone" class="label-control fw-bold">Nº Telefone Fixo</label>
        <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Nº telefone" />
      </div>

      <!-- CEP -->
      <div class="col-2 mb-3">
        <label for="cep" class="label-control fw-bold">CEP</label>
        <input type="text" name="cep" id="cep" class="form-control" placeholder="ex:88308070" />
      </div>

      <!-- Logradouro -->
      <div class="col-2 mb-3">
        <label for="logradouro" class="label-control fw-bold">Logradouro</label>
        <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="ex:Rua 1400" />
      </div>

      <!-- Nº -->
      <div class="col-1 mb-3">
        <label for="numero" class="label-control fw-bold">Nº</label>
        <input type="text" name="numero" id="numero" class="form-control" placeholder="Nº" />
      </div>

      <!-- Bairro -->
      <div class="col-3 mb-3">
        <label for="bairro" class="label-control fw-bold">Bairro</label>
        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" />
      </div>
    </div>

    <div class="row g-4 mx-5">

      <!-- Cidade -->
      <div class="col-3 mb-3">
        <label for="cidade" class="label-control fw-bold">Cidade</label>
        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" />
      </div>

      <!-- UF -->
      <div class="col-1 mb-3">
        <label for="uf" class="label-control fw-bold">UF</label>
        <input type="text" name="uf" id="uf" class="form-control" placeholder="UF" />
      </div>

      <!-- Status -->
      <div class="col-2">
        <label for="status" class="label-control fw-bold">Status</label>
        <input class="form-control" list="datalistOptions" id="status" placeholder="Selecione">
        <datalist id="datalistOptions">
          <option value="...">
        </datalist>
      </div>

      <!-- Próximo / Resetar -->
      <div class="row flex-row-reverse">
        <div class="col-auto">
          <button class="btn btn-danger text-center" type="submit">Resetar</button>
          <button class="btn btn-success text-center" type="submit">Próximo</button>
        </div>
      </div>


  </form>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
